<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Heart Health Detector</h1>
    <div class="main">
    <form action="/submit" method="POST">
        <label for="age" class="this">Enter age</label>
        <br>
        <input type="number" id="age" class="this" name="age">
        <br>
        <br>
        <label for="gender" class="this">Enter gender</label>
        <br>
        <select id="gender" name="gender" class="this">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label for="height" class="this">Enter Height (cm)</label>
        <input type="number" step="any" id="height" class="this" name="height">
        <br>
        <br>
        <label for="weight" class="this">Enter Weigth (kg)</label>
        <input type="number" id="weight" class="this" name="weight">
        <br>
        <br>
        <label for="systolic" class="this">Enter Systolic value</label>
        <input type="number" id="systolic" class="this" name="systolic">
        <br>
        <br>
        <label for="diastolic" class="this">Enter Diastolic value</label>
        <input type="number" id="diastolic" class="this" name="diastolic">
        <br>
        <br>
        <label for="cholesterol" class="this">Enter cholestrol Level</label>
        <br>
        <select id="cholesterol" name="cholesterol" class="this">
            <option value="normal">Normal</option>
            <option value="borderline high">Borderline High</option>
            <option value="high">High</option>
        </select>
        <br>
        <br>
        <label for="smoking" class="this">Smoking Habit</label>
        <br>
        <select id="smoking" name="smoking" class="this">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            
        </select>
        <br>
        <br>
        <label for="exercise" class="this">Exercise Frequency</label>
        <br>
        <select id="exercise" name="exercise" class="this">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="rare">Rare</option>
            <option value="never">Never</option>
        </select>
        <br>
        <br>
        <label for="history" class="this">Family History of Heart Disease</label>
        <br>
        <select id="history" name="history" class="this">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            
        </select>
        <br>
        <br>
        <input type="submit" class="this" value="Submit">
    </form>
    <br>
    <div class="down">
        <h4>Made with ❤️ by Amogha</h4>
    </div>
</div>

</body>
</html>
